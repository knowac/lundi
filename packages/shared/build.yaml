targets:
  $default:
    builders:
      freezed:
        generate_for:
          include:
            - lib/domain/models/*.dart
            - lib/models/*.dart
            - lib/domain/entities/*.dart
      riverpod_generator:
        generate_for:
          include:
            - lib/di/**/{**/*,*}.dart
            - lib/presentation/providers/*.dart
            - lib/data/repositories/*.dart
            - lib/domain/models/*.dart
            - lib/models/*.dart
            - lib/providers/*.dart
            - lib/domain/entities/*.dart
      json_serializable:
        generate_for:
          include:
            - lib/domain/models/*.dart
            - lib/models/*.dart
            - lib/domain/entities/*.dart
        options:
          explicit_to_json: true
